name: TypeScript CI/CD
on:
  workflow_call:
    inputs:
      package:
        description: 'The TypeScript package (folder name under packages/typescript) to build/test/release'
        required: true
        type: string
      release:
        description: 'Whether to run the release (semantic-release) step'
        required: true
        type: boolean
      verdaccio_url:
        description: 'External Verdaccio base URL (e.g. https://verdaccio.example.com)'
        required: true
        type: string
    secrets:
      BOT_ID:
        required: false
      BOT_SK:
        required: false
      VERDACCIO_TOKEN:
        required: true

jobs:
  ci_cd:
    name: CI/CD (${{ inputs.package }})
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    env:
      RUST_LOG: debug
      RUST_BACKTRACE: 1

    steps:
      - uses: actions/create-github-app-token@v1
        if: inputs.release
        id: app_token
        with:
          app-id: ${{ secrets.BOT_ID }}
          private-key: ${{ secrets.BOT_SK }}

      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          token: ${{ steps.app_token.outputs.token }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: ${{ inputs.verdaccio_url }}
          cache: 'npm'
          cache-dependency-path: packages/typescript/package-lock.json

      - name: Configure npm for Verdaccio
        run: |
          # Setting registry globally ensures all npm operations use Verdaccio
          npm config set registry "${{ inputs.verdaccio_url }}"

          # Extract host from URL for auth token configuration
          REGISTRY="${{ inputs.verdaccio_url }}"
          HOST_PORT=${REGISTRY#*//}
          HOST=${HOST_PORT%%/*}

          # Set auth token for the Verdaccio host
          npm config set //${HOST}/:_authToken "${{ secrets.VERDACCIO_TOKEN }}"

          # Verify authentication is working
          npm whoami --registry "${{ inputs.verdaccio_url }}" || (echo '‚ùå Authentication failed' && exit 1)
          echo "Successfully authenticated to Verdaccio"

      - name: Install algokit CLI
        run: uv tool install algokit

      - name: Install dependencies (workspace)
        working-directory: packages/typescript
        run: npm ci

      - name: Build workspace
        working-directory: packages/typescript
        run: npm run build --workspaces --if-present

      - name: Start localnet
        run: algokit localnet start

      - name: Run tests (target package)
        working-directory: packages/typescript/${{ inputs.package }}
        run: npm test

      - name: Semantic Release
        if: inputs.release
        working-directory: packages/typescript/${{ inputs.package }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          NPM_TOKEN: ${{ secrets.VERDACCIO_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.VERDACCIO_TOKEN }}
        run: |
          # Ensure semantic-release uses Verdaccio
          npm config list
          npx semantic-release
