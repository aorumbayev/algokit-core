name: TypeScript CI/CD

on:
  workflow_call:
    inputs:
      package:
        description: 'The TypeScript package (folder name under packages/typescript) to build/test/release'
        required: true
        type: string
      release:
        description: 'Whether to run the release (semantic-release) step'
        required: true
        type: boolean
      verdaccio_url:
        description: 'External Verdaccio base URL (e.g. https://verdaccio.example.com)'
        required: true
        type: string
    secrets:
      BOT_ID:
        required: false
      BOT_SK:
        required: false
      NPM_TOKEN:
        required: false
      VERDACCIO_TOKEN:
        required: true

jobs:
  ci_cd:
    name: CI/CD (${{ inputs.package }})
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
    permissions:
      contents: write
      issues: write
      pull-requests: write
      packages: write
    env:
      RUST_LOG: debug
      RUST_BACKTRACE: 1
    steps:
      - name: Checkout (with App token if available)
        uses: actions/checkout@v4
        with:
          # Use the GitHub App token for release to allow creating releases / tags
          token: ${{ inputs.release && secrets.BOT_ID && secrets.BOT_SK && format('x-access-token:{0}', secrets.BOT_SK) || github.token }}

      - name: Set registry URL
        id: reg
        run: echo "url=${{ inputs.verdaccio_url }}" >> $GITHUB_OUTPUT
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: ${{ steps.reg.outputs.url }}
          cache: 'npm'
          cache-dependency-path: packages/typescript/package-lock.json

      - name: Configure npm auth (Verdaccio)
        run: |
          REGISTRY="${{ steps.reg.outputs.url }}"
          echo "Using registry $REGISTRY"
          npm set registry "$REGISTRY"
          HOST_PORT=${REGISTRY#*//}
          HOST=${HOST_PORT%%/*}
          npm config set //${HOST}/:_authToken "${{ secrets.VERDACCIO_TOKEN }}"
          npm whoami --registry "$REGISTRY" || (echo 'Auth failed' && exit 1)


      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install algokit CLI
        run: uv tool install algokit

      - name: Install dependencies (workspace)
        working-directory: packages/typescript
        run: npm ci

      - name: Build workspace
        working-directory: packages/typescript
        run: npm run build --workspaces --if-present

      - name: Start localnet
        run: algokit localnet start

      - name: Run tests (target package)
        working-directory: packages/typescript/${{ inputs.package }}
        run: npm test --if-present

      - name: Semantic Release
        if: inputs.release
        working-directory: packages/typescript/${{ inputs.package }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          NPM_TOKEN: ${{ secrets.VERDACCIO_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.VERDACCIO_TOKEN }}
        run: npx semantic-release
